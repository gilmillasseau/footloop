<!doctype html>
<html ng-app="app" class="no-js">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FootLoop App</title>
    <meta name="description" content="Opinion about football">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/favicons/manifest.json">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#F2F2F2">
    <meta name="theme-color" content="#4ce4bb">

    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor.js"></script>
</head>
<body ng-controller="mainController">

<section class="section">
    <header class="navbar">
        <a class="logo" href="#">
            <img class="img-responsive" src="images/logo-footloop-header.png">
        </a>
        <nav class="navbar-section">
            <ul>
                <li><a ng-click="navigateTo('about')" ng-bind=" 'navbar.about' | translate "></a></li>
                <li><a ng-click="navigateTo('contact')" ng-bind=" 'navbar.contact' | translate "></a></li>
                <li>
                    <a href="{{ 'navbar.download.url' | translate }}" target="_blank" class="btn" ng-bind="'navbar.download' | translate "></a>
                </li>
            </ul>
        </nav>

        <button class="btn btn-menu" ng-click="toggleMenu()"><span class="icon icon_menu"></span></button>
    </header>
</section>

<section class="section bg-dark">
    <section class="section-top">
        <p ng-bind=" 'section.main.description' | translate "></p>
        <div>
            <a href="{{ 'navbar.download.url' | translate }}" target="_blank"><img src="images/btn-applestore.png"></a>
            <img src="images/btn-playstore.png">
        </div>
        <img class="section-sticky" src="images/img-mockup.png" />
    </section>
</section>

<section class="section bg-light">
    <section id="about" class="section-middle">
        <div class="box box-green">
            <p class="title" ng-bind=" 'section.main.about.title' | translate "></p>
            <p class="body" ng-bind=" 'section.main.about.description1' | translate "></p>
            <p class="body" ng-bind=" 'section.main.about.description2' | translate "></p>
            <p class="body" ng-bind=" 'section.main.about.description3' | translate "></p>

            <img class="img-absolute" src="images/img-label.png" />
        </div>
        <h3 ng-bind=" 'section.main.share' | translate"></h3>

        <div class="centered">
            <span class="inline-line"></span>
            <h4>or</h4>
            <span class="inline-line"></span>
        </div>
        <div id="contact">
            <a href="mailto:someone@example.com?Subject=FootLoop App" target="_top" class="btn btn-primary centered" ng-bind="'section.main.contactUs' | translate "></a>
        </div>
        <h5 ng-bind="'section.main.contactUs.legend' | translate"></h5>
    </section>
</section>

<section class="section">
    <footer>
        <div class="logo-container">
            <img src="images/img-footer-footloop.png">
        </div>
        <div class="credits">
            <span ng-bind=" 'footer.developer' | translate "></span>

            <div class="centered">
                <a target="_blank" href="{{'social.linkedin.florian.url' | translate}}"
                   ng-bind=" 'footer.florian' | translate "></a>
                <a target="_blank" href="{{'social.linkedin.florian.url' | translate}}"
                   ng-bind=" 'footer.pereira' | translate"></a>
                and
                <a target="_blank" href="{{'social.linkedin.gil.url' | translate}}"
                   ng-bind=" 'footer.gil' | translate"></a>
            </div>
        </div>
        <div class="social-area">
            <a href="{{'social.twitter.url' | translate}}" target="_blank"><img class="social" src="images/icn-twitter.png"></a>
            <a href="{{'social.facebook.url' | translate}}" target="_blank"><img class="social" src="images/icn-facebook.png"></a>
        </div>
    </footer>
</section>

<section class="menu-overlay-section" ng-show="menuOpen">
    <div class="menu-overlay">
        <ul>
            <li ng-click="toggleMenu()"><a><i class="icon icon_close"></i></a></li>
            <li ng-click="menuGoTo('about')"><a>About</a></li>
            <li ng-click="menuGoTo('contact')"><a>Contact</a></li>
        </ul>
    </div>
    <div class="bg-overlay"></div>
</section>

<script src="js/app.js"></script>
</body>
</html>
